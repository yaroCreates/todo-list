<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body>
    <nav class="header">
        <h1 class="title">Todo<span id="sub-title">List</span></h1>
    </nav>

    <div class="container">
        <div class="reminder-folder">
            <form action="" class="reminder-form" data-new-list-form>
                <input  type="text" placeholder="Enter name of Reminder" data-new-list-input>
                <input class = "reminder-add" type="submit" value="+">
            </form>
            <ul class="reminder-list" data-lists>
                <!-- <li class="list-name active-list">Reminder 1</li>
                <li class="list-name">Reminder 2</li>
                <li class="list-name">Reminder 3</li> -->
            </ul>
        </div>
        <div class="task" data-list-task-container>
            <div class="tasks" data-tasks>
                <div class="task-list">
                    <input 
                        type="checkbox"
                        id="task-1"
                        class="task-list-input"
                    />
                    <label for="task-1">
                        <span class="custom-checkbox"></span>
                        Call madam fela
                    </label>
                </div>
    
                <!-- /task-1-->
            
               
    
                <!-- /task-2-->
            
                <div class="task-list">
                    <input 
                        type="checkbox"
                        id="task-3"
                        class="task-list-input"
                    />
                    <label for="task-3">
                        <span class="custom-checkbox"></span>
                        another task
                    </label>
                </div>
    
                <!-- /task-3-->
            </div>
            <div class="form-create-task">
                <form action="" data-new-task-form>
                    <input class = "reminder-add" type='submit' value="+">
                    <input class="task-new" type="text" placeholder="new task name" data-new-task-input>
                </form>
            </div>
            <div class="delete-action">
                <button class="completed-task">Clear completed task</button>
                <button class="delete-list" data-delete-list-button>Delete list</button>
            </div>
        </div>
    </div>

    <template id = "task-template">
        <div class="task-list">
            <input type="checkbox"/>
            <label>
                <span class="custom-checkbox"></span>
            </label>
        </div>
    </template>
</body>
</html>
